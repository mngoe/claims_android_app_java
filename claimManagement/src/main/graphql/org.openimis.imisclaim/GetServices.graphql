query GetServices ($offset: Int, $hfId: ID) {
  medicalServices (offset: $offset, healthFacilityId: $hfId) {
    pageInfo{
        hasNextPage
    }
    edges {
      node {
        id
        code
        name
        packagetype
        type
        price
        careType
        program {
          idProgram
          code
          nameProgram
        }
        serviceserviceSet {
          service {
            id
            code
            name
          }
          qtyProvided
          priceAsked
        }
        servicesLinked {
          item {
            id
            code
            name
          }
          qtyProvided
          priceAsked
        }
      }
    }
  }
}